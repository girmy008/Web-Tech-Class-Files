<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Categories</h3>
    <ul id="categoryList">
    </ul>

    <h3>Items</h3>
    <ul id="itemList">
    </ul>
    <input id="searchText" type="text"/>
    <script>

        fetch('/api/ItemsWebAPI/GetCategories')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let ul = document.querySelector('#categoryList');
                data.forEach(c => {
                    let li = document.createElement("li");
                    li.innerText = c.categoryName
                    ul.appendChild(li);
                })
            })

        fetch(`/api/ItemsWebAPI/GetItems`)
            .then(response => response.json())
            .then(data => {
                let ul = document.querySelector('#itemList');

                data.forEach(c => {
                    let li = document.createElement("li");
                    li.innerText = c.itemName
                    ul.appendChild(li);
                })
            })

    </script>

</body>
</html>
