<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap demo</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="alert-secondary p-2 text-center mb-3">
            Shop Items
        </h1>
        <div class="card col-4" style="width: 18rem;" hidden>
            <img name="cardImg" src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 name="cardTitle" class="card-title">Card title</h5>
                <p name="cardDesc" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <p name="cardPrice" class="card-text">Price $1.99</p>
                <a href="#" class="btn btn-primary">Details</a>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <input name="SearchText" class="form-control" placeholder="Item Search..." />
            </div>
            <div class="col-3">
                <select name="CategoryId" class="form-control">
                    <option value="">All Categories...</option>
                </select>
            </div>
            <div class="col-3">
                <a name="searchButton" href="#" class="btn btn-primary">Search</a>
            </div>
        </div>
        <div name="CardRow" class="row">

        </div>
    </div>
    <script src="lib/bootstrap/js/bootstrap.js">
    </script>
    <script>
        let searchButton = document.querySelector("[name='searchButton']").addEventListener("click",
            e => {


                let searchText = document.querySelector("[name='SearchText']").value
                let categoryId = document.querySelector("[name='CategoryId']").value
                console.log(searchText)
                console.log(categoryId)
                let params = new URLSearchParams();

                if (searchText) { params.append("SearchText", searchText) }
                if (categoryId) { params.append("CategoryID", categoryId) }

                runQuery(params.toString() ? `?${params.toString()}` : "")
            }
        )

        fetch(`api/ItemsWebAPI/GetCategories`)
            .then(response => response.json())
            .then(data => {
                let dropDown = document.querySelector("[name='CategoryId']")
                data.forEach(c => {
                    console.log(c)
                    dropDown.appendChild(new Option(c.categoryName, c.categoryId))
            })
            })


        function runQuery(queryString) {
            console.log(queryString)
            fetch(`api/ItemsWebAPI/GetItems${queryString}`)
                .then(response => response.json())
                .then(data => {
                    let card = document.querySelector(".card")
                    let row = document.querySelector("[name='CardRow']")
                    row.replaceChildren()
                    data.forEach(item => {
                        console.log(item)
                        let clone = card.cloneNode(true)
                        clone.querySelector("[name='cardPrice']").innerText = `Price: $${item.itemCost}`
                        clone.querySelector("[name='cardDesc']").innerText = `${item.itemDescription}`
                        clone.querySelector("[name='cardTitle']").innerText = `${item.itemName}`
                        clone.querySelector("[name='cardImg']").src = `${item.itemImage}`
                        clone.querySelector("[name='cardImg']").alt = `Image of ${item.itemName}`
                        clone.removeAttribute("hidden")
                        row.appendChild(clone)
                    })
                })
        }
    </script>
</body>
</html>
